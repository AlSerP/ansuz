{% extends 'base.html' %}

{% load static %}

{% block title %} Решение | Удалить {% endblock %}

{% block content %}
<h2 id="section">Удаление задачи</h2>

<form method="post">{% csrf_token %}
    <p>Вы уверены, что хотите удалить решение "{{ object }}" пользователя {{ object.user }}?</p>
    <input type="submit" value="Удалить">
</form>
{% endblock%}
