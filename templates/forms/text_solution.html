{% extends 'base.html' %}

{% load static %}

{% block title %} Решение | Отправка {% endblock %}

{% block content %}
<h2 id="section">Отправить решение</h2>

<form method="post" class="text_solution">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="send_button" type="submit">Отправить</button>
</form>

<script>
document.getElementById('id_text').addEventListener('keydown', function(e) {
  if (e.key == 'Tab') {
    e.preventDefault();
    var start = this.selectionStart;
    var end = this.selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    this.value = this.value.substring(0, start) +
      "\t" + this.value.substring(end);

    // put caret at right position again
    this.selectionStart =
      this.selectionEnd = start + 1;
  }
});
</script>
{% endblock%}
