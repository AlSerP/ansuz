{% load poll_extras %}
{% load static %}

<div class="task_info">
    {% get_mark task user as mark %}
    {% if mark == '-' %}
        <span class="mark">{{ mark }}/100</span>
    {% elif mark == 0 %}
        <span class="mark m_zero">{{ mark }}/100</span>
    {% elif mark < 51 %}
        <span class="mark m_good">{{ mark }}/100</span>
    {% else %}
        <span class="mark m_well">{{ mark }}/100</span>
    {% endif %}
    <a href="/task/{{ task.id }}">
    <h4>{{ task.title }}</h4>
    <span>{{ task.description }}</span>
    </a>
</div>
